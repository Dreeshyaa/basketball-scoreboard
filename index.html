<html>
    <head>
        <title>basketball score board</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container" class="row">
            <h1>Game Start</h1>
            <div id="timer "> 
               <button onclick="gameStart()"> Game Start</button> 
               <h1 id="countdown"></h1>
               
            </div>

            <div class="column">
                <h1>Home</h1>
                <div id="box" >
                    <h2 id="home-num">0</h2>
                </div>
                <button id="btn" onclick="homeincreByOne()">+1</button>
                <button id="btn" onclick="homeincreByTwo()">+2</button>
                <button id="btn" onclick="homeincreByThree()">+3</button>
            </div>
            <div class="column">
                <h1>Guest</h1>
                <div id="box">
                    <h2 id="guest-num">0</h2>
                </div>
                <button id="btn" onclick="increByOne()">+1</button>
                <button id="btn" onclick="increByTwo()">+2</button>
                <button id="btn" onclick="increByThree()">+3</button>
            </div>
            <button id="btn" onclick="newgame()">New Game</button>

        </div>
        
        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
